<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Pedidos de numeros de mts para control de inventario">
    <meta name="keywords" content="">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Pedidos MY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="container-fluid">

    <header class="">
        <h2>
            Pedidos MT
        </h2>
        <nav class="border-bottom mb-5">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1> Formulario para pedido de MT's de equipos informaticos.</h1>
        <p> Completá el formulario a continuacion para poder generar el objeto en el inventario.</p>

        <div class="spinner-border m-5" role="status" id="spinner"> 
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- FORM  -->
        <div class="container-fluid">
            <form method="POST" class="mb-5" id="pedido">
                <label for="tipoEquipo">Tipo de equipo:</label>
                <select id="tipoEquipo" name="tipoEquipo" required>
                    <option value="">Seleccione una opción</option>
                </select><br><br>

                <!-- EL NOMBRE DEL EQUIPO SE OBTIENE DE G.SHEET -->
                <label for="nombreEquipo">Numero MT Equipo:</label>
                <input type="text" id="nombreEquipo" name="nombreEquipo" readonly><br><br>

                <label for="usuarioResponsable">Usuario Responsable:</label>
                <input type="text" id="usuarioResponsable" name="usuarioResponsable" required><br><br>

                <label for="usuarioAsignado">Usuario Asignado:</label>
                <input type="text" id="usuarioAsignado" name="usuarioAsignado" required><br><br>

                <label for="equipoMarca">Marca:</label>
                <select id="equipoMarca" name="equipoMarca" required>
                    <option value="" disabled selected>-- Seleccione una marca de equipo --</option>
                </select><br><br>

                <label for="equipoModelo">Modelo del equipo:</label>
                <select name="equipoModelo" id="equipoModelo" required>
                    <option value="" disabled selected>-- Seleccione un modelo de equipo --</option>
                </select><br><br>

                <label for="equipoNroSerie">Número de serie del equipo:</label>
                <input type="text" id="equipoNroSerie" name="equipoNroSerie" required><br><br>

                <div id="campoMonitor" style="display:none;">
                    <label for="poseeMonitor">Posee monitor:</label>
                    <input type="checkbox" id="poseeMonitor" name="poseeMonitor">
                    <div id="camposMonitor" style="display:none;"><br>
                        <label for="monitorModelo">Modelo de monitor:</label>
                        <input type="text" id="monitorModelo" name="monitorModelo" value="No corresponde"><br><br>
                        <label for="monitorNroSerie">Número de serie de monitor:</label>
                        <input type="text" id="monitorNroSerie" name="monitorNroSerie" value="No corresponde"><br><br>
                    </div><br><br>
                </div>

                <label for="nroInventarioPatrimonio">Número de inventario patrimonio:</label>
                <input type="text" id="nroInventarioPatrimonio" name="nroInventarioPatrimonio"
                    value="Desconocido"><br><br>

                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="observaciones">Sin observaciones</textarea><br><br>

                <label for="fechaEntregado">Fecha de entrega:</label>
                <input type="date" id="fechaEntregado" name="fechaEntregado"><br><br>

                <input type="submit" value="Enviar">
            </form>

        </div>
    </main>

    <footer class="">
        Inventario MT02023 - Todos Los Derechos Y Torcidos RESERVADOS
    </footer>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
